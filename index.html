<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="noindex" name="robots">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <title>A Star Algorithm</title>
</head>
<body>
<a class="fork-me" title="Fork Me On GitHub" href="https://github.com/yeganehha/AStarAlgorithm"></a>
<div class="container">
    <div class="header">
        Draw the desired graph in the following environment.
    </div>
    <div class="row">
        <div class="col-md-10">
            <div id="canvasDiv"></div>
            <div class="row canvasType">
                <label><input type="radio" name="canvasType" id="addNode" value="node" checked >Insert Node</label>
                <label><input type="radio" name="canvasType" id="addEdge" value="edge" >Insert Edge</label>
                <label id="selectStartDiv"><input type="radio" name="canvasType" id="selectStart" value="selectStart" >Select Start</label>
                <label id="selectGoalDiv"><input type="radio" name="canvasType" id="selectGoal" value="selectGoal" >Select Goal</label>
                <span class="button" onclick="resetCanvas();">reset</span>
            </div>
        </div>
        <div class="col-md-2">
            <table class="table table-nodes">
                <thead>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        Heuristic
                    </td>
                </tr>
                </thead>
                <tbody id="listNodes"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="./assets/js/demo.js"></script>
</html>
